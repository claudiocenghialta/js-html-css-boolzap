<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div id="bg">
        <div id="bg-top"></div>
        <div id="bg-bottom"></div>
    </div>
    <div id="app">
        <div id="app-left">
            <div class="header">
                <div class="header-left box-avatar">
                    <img class="avatar" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Favatarfiles.alphacoders.com%2F693%2F69306.jpg&f=1&nofb=1" alt="avatar">
                </div>
                <div class="header-right">
                    <i class="fas fa-circle-notch"></i>
                    <i class="fas fa-comment-alt"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div id="notifiche">
                <i class="fas fa-bell-slash"></i>
                <div>
                    <p>Ricevi notifiche di nuovi messaggi</p>
                    <p><a href="#">Attiva notifiche desktop</a></p>
                </div>
            </div>
            <div id="ricerca">
                
            </div>
            <div id="elenco-chat"></div>
        </div>
        <div id="app-right">
            <div class="header">
                <div class="header-left box-avatar">
                    <img class="avatar" src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Favatarfiles.alphacoders.com%2F693%2F69306.jpg&f=1&nofb=1" alt="avatar">
                    <div class="avatar-texts">
                        <p class="avatar-name" >Fabio</p>
                        <p class="avatar-details">Ultimo accesso oggi alle 15.40</p>
                    </div>
                </div>
                <div class="header-right">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-paperclip"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <div id="chat"></div>
            <div id="nuovo-messaggio"></div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
